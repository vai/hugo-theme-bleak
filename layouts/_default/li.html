{{ if .Params.featured }}
<article class="article {{ .Section }} featured">
{{ else }}
<article class="article {{ .Section }}">
{{ end }}
	<div class="inner">
		<a class="post-link" href="{{ .Permalink }}"></a>
		{{ if .Params.image }}
		<figure class="post-image">
			<a href="{{ .Permalink }}"><img src="{{ .Params.image }}" alt="" /></a>
		</figure>
		{{ end }}
		<span class="post-meta">
			{{ if eq .Section "post" }}
			<span class="post-date">{{ .Date.Format "2 Jan 2006" }} </span>
			{{ else }}
			<span class="post-date">{{ .Date.Format "2 Jan 2006" }} &ndash; <span style="color: #ccc">{{ .Section }}</span></span>
			{{ end }}
		</span>
		<h2 class="post-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
		<p class="post-excerpt">{{ .Description }} </p>
		<span class="post-more"><a href="{{ .Permalink }}">Read More <i class="icon-arrow-right"></i></a></span>
	</div>
</article>
